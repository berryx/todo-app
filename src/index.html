<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<title>To-Do List</title>

	<script defer src="main.js" type="module"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
<header>

	<button id="menuIcon">
		<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
			<path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"/>
		</svg>
	</button>
	<h2> To-Do List</h2>

	<button id="create-form-button" type="button">+</button>


</header>

<main>

	<nav id="sidebar">

		<ul>
			<li id="all">ALL</li>
			<li id="today">Today</li>
			<li id="week">Week</li>
			<li id="month">Month</li>
		</ul>
	</nav>
	<div class="container">

		<ul id="todolist">

		</ul>
	</div>


</main>


<div class="hidden modal" id="add-form-container">
	<form id="add-form">
		<button id="remove-form" type="button">X</button>
		<textarea id="title" name="title" placeholder="New Task"></textarea>
		<input id="date" name="date" type="date">
		<button type="submit">Add task</button>
	</form>
</div>

<template id="edit-todo-container">
	<div class="visible modal">

		<form id="editTodo">
			<button id="removeEditForm" type="button">X</button>
			<textarea id="editTitle" name="title" placeholder="New Task"></textarea>
			<input id="editDate" name="date" type="date">
			<button type="submit">OK</button>
		</form>
	</div>
</template>

<template id="todo-template">
	<li class="todo-item">
		<input class="check" type="checkbox">
		<span class="task" name="title"></span>
		<span class="date">date</span>
		<img alt="delete" class="delete-btn" src="./delete-rounded.svg">

	</li>
</template>

</body>
</html>
